<div class="container register">
    <div class="row">

        <!-- side header -->
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="labour" />
            <h3>Welcome</h3>
            <p>Continue with HR Management System !!</p>
            <input type="submit" routerLink='/' class="btnBack" value="Home"/><br/>
        </div>

        <!-- register / login -->
        <div class="col-md-9 register-right">

            <!-- login -->
            <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="login-tab">
                <h3 class="register-heading">Login</h3>
                
                <!-- login form -->
                <div class="register-form">
                    <div class="row">
                        
                        <!-- side image -->
                        <div class="col-md-6 d-none d-md-block">
                            <img src="../../../assets/images/images.jfif" alt="">
                        </div>

                        <!-- form -->
                        <form class="col-md-6 mt-4" [formGroup]="loginForm"  (ngSubmit)='submit(email, password)'>

                            <!-- email -->
                            <div class="form-group">
                                <input 
                                    type="text" 
                                    formControlName="email"
                                    class="form-control" 
                                    placeholder="E-mail *"
                                    #email/>

                                <!-- errors -->
                                <div *ngIf="loginEmail.touched && loginEmail.invalid" class="alert alert-danger">
                                    <div *ngIf="loginEmail.errors.required">Enter E-mail</div>
                                </div>
                            </div>

                            <!-- password -->
                            <div class="form-group">
                                <input 
                                    type="password" 
                                    formControlName="password"
                                    class="form-control" 
                                    placeholder="Password *"
                                    #password>

                                <!-- errors -->
                                <div *ngIf="loginPassword.touched && loginPassword.invalid" class="alert alert-danger">
                                    <div *ngIf="loginPassword.errors.required">Enter Password</div>
                                </div>
                            </div>

                            <!-- submit -->
                            <input type="submit" class="btnRegister" value="Login"/>
                            
                        </form>

                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
