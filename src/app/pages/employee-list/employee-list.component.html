<div class="container">
<mat-form-field class="search">
  <mat-label>Search Employee</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Rahul , 10002 , test@gamil.com  , owner" #input>
  
</mat-form-field>
&nbsp;
<button mat-flat-button color="primary" class='addemp'(click)="this.router.navigate(['addemployee']);"><mat-icon>add</mat-icon> Employee</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="EmpId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EmpId </th>
      <td mat-cell *matCellDef="let _employee" (click)='openBottomSheet(_employee)' > {{_employee.EmpId}} </td>
    </ng-container>
 
    <!-- name Column --> 
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let _employee" (click)='openBottomSheet(_employee)' > {{_employee.name}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let _employee" (click)='openBottomSheet(_employee)' > {{_employee.email}} </td>
    </ng-container>

    <!-- Designation Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
      <td mat-cell *matCellDef="let _employee" (click)='openBottomSheet(_employee)' > {{_employee.designation}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>action</th>
      <td mat-cell *matCellDef="let _employee"  > <mat-icon (click)='openBottomSheet(_employee)'>mode_edit</mat-icon>
                                                  <mat-icon (click)='delete(_employee.id)'>delete</mat-icon></td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
